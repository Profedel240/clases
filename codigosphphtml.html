<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencia códigos: Comandos PHP y HTML Esenciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      details summary::-webkit-details-marker {
        display: none;
      }
      details summary {
        list-style: none;
      }
      /* Estilo para los bloques de código PHP dentro de las explicaciones */
      pre code {
        font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
      }
      /* Estilo para el código inline */
      .inline-code {
        background-color: #e2e8f0;
        padding: 0.2em 0.4em;
        border-radius: 0.3em;
        font-size: 0.875em;
        font-weight: 600;
        color: #334155;
      }
      .table-container table thead th,
      .table-container table tbody td {
        border-color: #e2e8f0; /* Color de borde para las tablas */
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Icono para conceptos clave o importantes
        const LightbulbIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 inline-block mr-2 text-yellow-600">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 1.5a6 6 0 0 0-6-6v-1.5m6 1.5v-1.5m6 9v-1.5m6-1.5V12A9 9 0 0 0 3 12v1.5m6 9v-1.5m6 0a6 6 0 0 0 6-6V12A9 9 0 0 0 3 12v1.5m6 9a6 6 0 0 0-6-6V12A9 9 0 0 0 3 12v1.5" />
            </svg>
        );

        // Icono para seguridad
        const ShieldCheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 inline-block mr-2 text-green-600">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.47-1.678 3.121a4.5 4.5 0 0 1-5.87-1.123 4.5 4.5 0 0 0-5.869 1.123A4.5 4.5 0 0 1 3 12c0-1.268.63-2.47 1.678-3.121a4.5 4.5 0 0 1 5.87-1.123 4.5 4.5 0 0 0 5.869-1.123A4.5 4.5 0 0 1 21 12Z" />
            </svg>
        );

        const App = () => {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 to-pink-200 p-4 sm:p-8 font-sans antialiased">
              <div className="max-w-5xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10 border border-purple-300">
                <header className="text-center mb-10">
                  <h1 className="text-4xl sm:text-5xl font-bold text-gray-900 mb-4 leading-tight">
                    Referencia Rápida: Comandos PHP y HTML Esenciales
                  </h1>
                  <p className="text-lg text-gray-700">
                    Guía esencial con fragmentos de código, explicaciones y ejemplos de uso práctico.
                  </p>
                  <p className="mt-4 text-base text-gray-600">
                    Diseñada para estudiantes de ingeniería, esta referencia te ayudará a comprender y aplicar los conceptos clave en tus proyectos web.
                  </p>
                </header>

                <section className="space-y-8">

                  {/* Sección 1: Conexión a la Base de Datos (PHP) */}
                  <details className="group bg-blue-50 border border-blue-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    <summary className="flex justify-between items-center p-5 cursor-pointer text-xl font-bold text-blue-800">
                      <span>1. Conexión a la Base de Datos (PHP)</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 transition-transform duration-300 group-open:rotate-180">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                    </summary>
                    <div className="p-5 pt-0 text-gray-800 border-t border-blue-200">
                      <p className="mb-4 leading-relaxed">
                        Establecer una conexión segura con la base de datos es el primer paso en cualquier aplicación PHP.
                      </p>
                      <div className="overflow-x-auto">
                        <table className="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
                          <thead>
                            <tr className="bg-blue-100">
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Comando/Función</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Descripción</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Ejemplo de Uso (PHP)</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Notas/Importancia</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`new mysqli()`</td>
                              <td className="py-3 px-4 border-b text-sm">Crea una nueva conexión al servidor MySQL.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$conn = new mysqli($servername, $username, $password, $dbname);</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Parámetros: servidor, usuario, contraseña, nombre de DB.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$conn{'-&gt;'}connect_error`</td>
                              <td className="py-3 px-4 border-b text-sm">Contiene el mensaje de error si la conexión falló.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>if ($conn{'-&gt;'}connect_error) {'\n'}    die("Error: " . $conn{'-&gt;'}connect_error);</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Es vital verificar la conexión al inicio.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$conn{'-&gt;'}close()`</td>
                              <td className="py-3 px-4 border-b text-sm">Cierra la conexión activa a la base de datos.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$conn{'-&gt;'}close();</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Libera recursos del servidor. Siempre al final del script.</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </details>

                  {/* Sección 2: Códigos HTML Esenciales para Formularios y Estructura */}
                  <details className="group bg-yellow-50 border border-yellow-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    <summary className="flex justify-between items-center p-5 cursor-pointer text-xl font-bold text-yellow-800">
                      <span>2. Códigos HTML Esenciales para Formularios y Estructura</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 transition-transform duration-300 group-open:rotate-180">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                    </summary>
                    <div className="p-5 pt-0 text-gray-800 border-t border-yellow-200">
                      <p className="mb-4 leading-relaxed">
                        Estos elementos HTML son fundamentales para construir la estructura y los formularios de tu aplicación web.
                      </p>
                      <div className="overflow-x-auto">
                        <table className="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
                          <thead>
                            <tr className="bg-yellow-100">
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Comando/Etiqueta</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Descripción</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Ejemplo de Uso (HTML)</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Notas/Importancia</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;!DOCTYPE html&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Declaración de tipo de documento.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;!DOCTYPE html&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Siempre al inicio del archivo HTML.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;html&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Elemento raíz de la página HTML.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;html lang="es"&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />El atributo `lang` es importante para la accesibilidad.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;head&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Contiene metadatos del documento (no visibles en la página).</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;head&gt;{"\n"}    &lt;meta charset="UTF-8"&gt;{"\n"}    &lt;title&gt;Mi Sitio&lt;/title&gt;{"\n"}&lt;/head&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Incluye `meta`, `title`, `link` a CSS y `script` a JS.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;meta charset="UTF-8" /&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Define la codificación de caracteres.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;meta charset="UTF-8" /&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Imprescindible para mostrar caracteres especiales correctamente.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;meta name="viewport" /&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Configura la vista para dispositivos (responsive design).</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;meta name="viewport" content="width=device-width, initial-scale=1.0" /&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Fundamental para que tu web se vea bien en celulares y tablets.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;title&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Define el título que aparece en la pestaña del navegador.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;title&gt;Mi Página Web&lt;/title&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Mejora la experiencia del usuario y el SEO básico.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;body&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Contiene todo el contenido visible de la página web.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;body&gt;{"\n"}    &lt;h1&gt;Hola Mundo&lt;/h1&gt;{"\n"}&lt;/body&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Todo lo que el usuario ve (texto, imágenes, formularios) va aquí.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;form&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Define un formulario HTML para recopilar entradas del usuario.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;form action="procesar.php" method="POST"&gt;{"\n"}    ...{"\n"}&lt;/form&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />`action`: URL del script PHP. `method`: `POST` para datos sensibles.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;label&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Asocia una etiqueta de texto con un control de formulario.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;label for="usuario"&gt;Usuario:&lt;/label&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />El atributo `for` debe coincidir con el `id` del input. Mejora la accesibilidad.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;input type="text" /&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Campo de entrada de texto de una sola línea.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;input type="text" id="nombre" name="nombre" required /&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />`id`: para `label`. `name`: para PHP. `required`: hace el campo obligatorio.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;input type="password" /&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Campo de entrada de contraseña (oculta los caracteres).</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;input type="password" id="pass" name="pass" required /&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Similar al `text`, pero oculta el texto ingresado.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;input type="submit" /&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Botón para enviar los datos del formulario.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;input type="submit" value="Enviar Datos" name="enviar_btn" /&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />`value`: texto visible en el botón. `name`: para identificar el botón en PHP.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`&lt;a href=""&gt;`</td>
                              <td className="py-3 px-4 border-b text-sm">Crea un hipervínculo a otra página o recurso.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>&lt;a href="inicio.html"&gt;Ir a Inicio&lt;/a&gt;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />`href`: la URL de destino.</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </details>

                  {/* Sección 3: Inserción de Datos (Altas) (PHP) */}
                  <details className="group bg-green-50 border border-green-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    <summary className="flex justify-between items-center p-5 cursor-pointer text-xl font-bold text-green-800">
                      <span>3. Inserción de Datos (Altas) (PHP)</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 transition-transform duration-300 group-open:rotate-180">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                    </summary>
                    <div className="p-5 pt-0 text-gray-800 border-t border-green-200">
                      <p className="mb-4 leading-relaxed">
                        Cómo agregar nuevos registros a la base de datos (Ej: un nuevo usuario o producto).
                      </p>
                      <div className="overflow-x-auto">
                        <table className="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
                          <thead>
                            <tr className="bg-green-100">
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Comando/Función</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Descripción</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Ejemplo de Uso (PHP)</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Notas/Importancia</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`INSERT INTO`</td>
                              <td className="py-3 px-4 border-b text-sm">Sentencia SQL para añadir nuevas filas.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$sql = "INSERT INTO clientes (usuario, pass) VALUES (?, ?)";</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Define tabla, columnas y valores.<br/> Relacionado con <span className="font-mono text-sm bg-gray-100 p-1 rounded">loguearse.html</span>.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$conn{'-&gt;'}query()`</td>
                              <td className="py-3 px-4 border-b text-sm">Ejecuta una consulta SQL simple (sin sentencias preparadas).</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>if ($conn{'{'}-&gt;{'}'}query($sql) === TRUE) {'{'}...{'}'}</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><ShieldCheckIcon />¡PRECAUCIÓN! Vulnerable a inyección SQL si no se sanean las entradas. Preferir `prepare()`.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$conn{'-&gt;'}error`</td>
                              <td className="py-3 px-4 border-b text-sm">Mensaje de error del último intento de consulta.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>echo "Error: " . $conn{'{'}-&gt;{'}'}error;</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Útil para depuración, pero no mostrar en producción.</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </details>

                  {/* Sección 4: Verificación de Usuario (Login Segura) (PHP) */}
                  <details className="group bg-red-50 border border-red-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    <summary className="flex justify-between items-center p-5 cursor-pointer text-xl font-bold text-red-800">
                      <span>4. Verificación de Usuario (Login Segura) (PHP)</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 transition-transform duration-300 group-open:rotate-180">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                      </svg>
                    </summary>
                    <div className="p-5 pt-0 text-gray-800 border-t border-red-200">
                      <p className="mb-4 leading-relaxed">
                        Cómo buscar registros de forma segura en la base de datos (Ej: verificación de login).
                      </p>
                      <div className="overflow-x-auto">
                        <table className="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
                          <thead>
                            <tr className="bg-red-100">
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Comando/Función</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Descripción</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Ejemplo de Uso (PHP)</th>
                              <th className="py-2 px-4 border-b text-left text-sm font-semibold text-gray-700">Notas/Importancia</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$conn{'-&gt;'}prepare($sql)`</td>
                              <td className="py-3 px-4 border-b text-sm">Prepara una sentencia SQL para su ejecución segura.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$stmt = $conn{'{'}-&gt;{'}'}prepare("SELECT pass FROM clientes WHERE usuario = ?");</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><ShieldCheckIcon />Prevención de inyección SQL.<br/> Relacionado con <span className="font-mono text-sm bg-gray-100 p-1 rounded">loguin.html</span>.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$stmt{'-&gt;'}bind_param("tipo", $var)`</td>
                              <td className="py-3 px-4 border-b text-sm">Vincula variables a los marcadores de posición (`?`).</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$stmt{'{'}-&gt;{'}'}bind_param("s", $usuario_ingresado);</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />`s` (string), `i` (integer), `d` (double), `b` (blob).</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$stmt{'-&gt;'}execute()`</td>
                              <td className="py-3 px-4 border-b text-sm">Ejecuta la sentencia preparada.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$stmt{'{'}-&gt;{'}'}execute();</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Retorna `TRUE` en éxito, `FALSE` en error.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$stmt{'-&gt;'}get_result()`</td>
                              <td className="py-3 px-4 border-b text-sm">Obtiene un objeto de resultado de una sentencia ejecutada.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$result = $stmt{'{'}-&gt;{'}'}get_result();</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Necesario para iterar sobre los resultados.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$result{'-&gt;'}fetch_assoc()`</td>
                              <td className="py-3 px-4 border-b text-sm">Obtiene una fila de resultados como un array asociativo.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$row = $result{'{'}-&gt;{'}'}fetch_assoc();</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Permite acceder a los datos por nombre de columna.</td>
                            </tr>
                            <tr>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">`$stmt{'-&gt;'}close()`</td>
                              <td className="py-3 px-4 border-b text-sm">Cierra la sentencia preparada, liberando recursos.</td>
                              <td className="py-3 px-4 border-b text-sm font-mono bg-gray-50">
                                <pre className="whitespace-pre-wrap text-xs"><code>$stmt{'{'}-&gt;{'}'}close();</code></pre>
                              </td>
                              <td className="py-3 px-4 border-b text-sm"><LightbulbIcon />Buena práctica para evitar fugas de memoria.</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </details>
